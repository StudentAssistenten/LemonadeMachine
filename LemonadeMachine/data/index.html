<!DOCTYPE html>
<html>

<head lang="nl">
    <title>Rolands limonade</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="shortcut icon"
        href="https://d36rz30b5p7lsd.cloudfront.net/587/studio/assets/v1565179691401_1648819593/favicon-karvancevitam.png">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="/gatherData.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container">
            <a class="navbar-brand" href="#"><strong>Limonade</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Info</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">

        <div class="row">
            <div class="col-sm mt-3">
                <div class="card">
                    <img src="https://d167y3o4ydtmfg.cloudfront.net/krafts/303/1661436340274_3044x3044.png"
                        class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Citroen Limonade</h5>
                        <p class="card-text">Limonade met een citroen smaakje :)</p>
                        <div class="columns">
                            <div class="row col-sm text-center">
                                <strong>Zoetheid</strong>
                            </div>
                            <div class="row">
                                <div class="col-6 text-start">Waterig</div>
                                <div class="col-6 text-end">Zoet</div>
                            </div>
                        </div>
                        <input type="range" id="lemonadeSweetness0" step="0.1" class="form-range" min="0" max="1">
                        <button onclick="makeLemonadeRequest(0);" class="btn btn-warning">Maak limonade</button>
                    </div>
                </div>
            </div>

            <div class="col-sm mt-3">
                <div class="card">
                    <img src="https://d167y3o4ydtmfg.cloudfront.net/krafts/303/1661435206392_3044x3044.png"
                        class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Aardbijen Limonade</h5>
                        <p class="card-text">Limonade met een aardbij smaakje :)</p>
                        <div class="columns">
                            <div class="row col-sm text-center">
                                <strong>Zoetheid</strong>
                            </div>
                            <div class="row">
                                <div class="col-6 text-start">Waterig</div>
                                <div class="col-6 text-end">Zoet</div>
                            </div>
                        </div>
                        <input type="range" id="lemonadeSweetness1" step="0.1" class="form-range" min="0" max="1">
                        <button  onclick="makeLemonadeRequest(1);" class="btn btn-danger">Maak limonade</button>
                    </div>
                </div>
            </div>

            <div class="col-sm mt-3">
                <div class="card">
                    <img src="https://d167y3o4ydtmfg.cloudfront.net/krafts/303/1661436876370_3044x3044.png"
                        class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Bosvruchten Limonade</h5>
                        <p class="card-text">Limonade met een Bosvruchten smaakje :)</p>
                        <div class="columns">
                            <div class="row col-sm text-center">
                                <strong>Zoetheid</strong>
                            </div>
                            <div class="row">
                                <div class="col-6 text-start">Waterig</div>
                                <div class="col-6 text-end">Zoet</div>
                            </div>
                        </div>
                        <input type="range" id="lemonadeSweetness2" step="0.1" class="form-range" min="0" max="1">
                        <button onclick="makeLemonadeRequest(2)" class="btn btn-primary">Maak limonade</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm mt-3">
                <div class="card">
                    <img src="https://lh3.googleusercontent.com/u/0/drive-viewer/AJc5JmRgsjeP6YQnw9UaXRqP7wydrBjzbN89cVz-6MnQqL0yLZdixwSaWNGwMzB09OBhQcyK6dvt7xMdTAiObRN5y7rokoOuuA=w1920-h929"
                        class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">Willekeurige keuze</h5>
                        <button onclick="makeLemonadeRequest(3);" class="btn btn-warning">Maak limonade</button>
                    </div>
                </div>
            </div>
            <div class="col-sm mt-3"></div>
        </div>
    </div>
</body>

</html>
